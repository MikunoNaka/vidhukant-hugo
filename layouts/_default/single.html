{{ define "main" }}
<div class="section" style="background-color: {{ .Params.bgColor }};">
  <div class="section-child">
    <div class="img-r">
      <a href="/image-ownership-notice/">
        <img src="{{ .Params.img }}" alt="{{ .Params.imgAlt }}"/>
      </a>
    </div>
    <p>{{ .Params.imgText }}</p>

    <div id="content">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
