{{ define "main" }}
  <div class="list">
    <h1>{{ if .Params.heading }}{{ .Params.heading }}{{ else }}{{ .Title }}{{ end }}</h1>
    {{ .Content }}
    <ul>
      {{ range .Pages.ByTitle }}
        <li>
          <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
